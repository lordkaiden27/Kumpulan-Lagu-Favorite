<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedap Kedip Teks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background-color: #000000;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            flex: 1;
            padding: 1em;
            max-width: 800px;
            width: 100%;
        }
        .kedap-kedip {
            color: red; /* Warna teks */
            animation: kedapKedip 0.5s infinite;
        }

        @keyframes kedapKedip {
            20%, 70% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>List Lagu Favorite</h1>
    </header>
    <main>
        <p>This is my first website. Here you can add your content.</p>
        <!-- Tambahkan daftar lagu favorit di sini -->
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
